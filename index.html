<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strobe Letters</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container mt-3">
        <p class="description mb-4 w-75">
            Press <strong>Play Game!</strong> and a word will magically appear, however it's your job to guess what it says. It could be a any word, even names are fair game. Can you unscramble it?
        </p>
        <!-- add ability to select different categories: names, places, hobbies, colors, anything goes (wildcard) -->
        <!-- add different difficulty levels -->
        <div class="action-buttons">
            <button type="button" id="start-game" class="btn btn-success">Start/New Word</button>
            <button type="button" id="repeat" class="btn btn-secondary" disabled>Try Again</button>
        </div>
        <h3 class="attempts mb-4 mt-4">
            <span id="attempt-container-1" class="attempt-container">
                <span class="attempt">?</span>
                <span id="result-1" class="result"></span>
            </span>
            <span id="attempt-container-2" class="attempt-container">
                <span class="attempt">?</span>
                <span id="result-2" class="result"></span>
            </span>
            <span id="attempt-container-3" class="attempt-container">
                <span class="attempt">?</span>
                <span id="result-3" class="result"></span>
            </span>
        </h3>
        <div class="input-container">
            <input class="form-control w-50" id="user-input" type="text" placeholder="Guess the word...">
            <button type="button" id="submit-action" class="btn btn-primary" disabled>Guess</button>
        </div>
        <div class="output-container text-align-center p-5 mt-4">
            <h1 id="typewritter-output"></h1>
            <h5 class="error-message">Press <strong>Start/New Word</strong> or enter a guess!</h5>
        </div>
    </div>

    <!-- add a score to keep track of people's scores (localstorage) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
