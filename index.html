<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscramble</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container mt-3">
        <p class="description mb-5 w-75">
            Press <strong>Play Game!</strong> and a word will magically appear, however it's your job to guess what it says. It could be a any word, even names are fair game. Can you unscramble it?
        </p>
        <div class="text-align-center mb-4">
            <button type="button" id="start-game" class="btn btn-success">Play Game!</button>
            <button type="button" id="repeat" class="btn btn-info">Repeat Word</button>
        </div>
        <div class="input-container">
            <input class="form-control w-50" id="user-input" type="text" placeholder="Guess the word...">
            <button type="button" id="submit-action" class="btn btn-primary">Submit</button>
        </div>
        <div class="output-container text-align-center p-5 mt-4">
            <h1 id="typewritter-output"></h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
